
# Enable PWM and GPIO
CONFIG_PWM=y
CONFIG_GPIO=y

# Allows bluetooth.
CONFIG_BT=y
# Allows bluetooth operation as an observer.
CONFIG_BT_OBSERVER=y
# Allows bluetooth operation as a broadcaster.
CONFIG_BT_BROADCASTER=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="PC"

# Activates and allows usage of the shell.
CONFIG_SHELL=y
# # So that multiple shell commands can be copied in at once.
CONFIG_SHELL_BACKEND_SERIAL_RX_RING_BUFFER_SIZE=8192

# Allows memory allocation (malloc).
CONFIG_HEAP_MEM_POOL_SIZE=1024

# Allows logging.
CONFIG_LOG=y

# Minimal BlowChain Configuration for DISCO-L475VG-IOT01A

# Basic System
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=8192

# File System (for blockchain storage)
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Flash Storage
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Logging
CONFIG_LOG=y
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Threading
CONFIG_MULTITHREADING=y

CONFIG_SHELL=y
