# Enable I2C, input, display and LVGL support
CONFIG_BOARD_M5STACK_CORE2=y
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_DISPLAY=y
CONFIG_LVGL=y
CONFIG_LVGL_LOG_LEVEL=3
CONFIG_LVGL_USE_DEBUG_LOG=1

# GT911 touch driver
CONFIG_INPUT=y
CONFIG_INPUT_GT911=y

# Display driver (ST7789v, M5Core2 uses it)
CONFIG_DISPLAY_ST7789V=y

# Enable framebuffer and display pipeline
CONFIG_DISPLAY_BUFFER=y
CONFIG_DISPLAY_PIPELINE=y
CONFIG_DISPLAY_SHELL=n

# Enable Zephyr logging for debugging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Tick frequency for LVGL timer
CONFIG_SYS_CLOCK_TICKS_PER_SEC=1000
