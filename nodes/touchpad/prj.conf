# M5Stack Core 2 Keypad with Bluetooth

# Display support
CONFIG_DISPLAY=y

# Input for touch
CONFIG_INPUT=y

# Hardware
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_I2C=y

# Bluetooth support
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="M5Stack_Keypad"
CONFIG_BT_DEVICE_APPEARANCE=0
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Bluetooth LE Advertising
CONFIG_BT_BROADCASTER=y
CONFIG_BT_EXT_ADV=n

# Logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=2
CONFIG_PRINTK=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# Memory configuration (increased for Bluetooth)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Disable unused features
CONFIG_WIFI=n
CONFIG_NETWORKING=n
CONFIG_SHELL=n
CONFIG_LVGL=n

# PSRAM
CONFIG_ESP_SPIRAM=y