CONFIG_NETWORKING=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# TLS Support (for HTTPS)
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_TLS_CLIENT=y
CONFIG_TLS_CREDENTIALS=y

# HTTP Client
CONFIG_HTTP_CLIENT=y
CONFIG_NET_HTTP_LOG_LEVEL_DBG=y   # optional for debugging

# DNS (for resolving domains like "api.tago.io")
CONFIG_DNS_RESOLVER=y

# DHCP or static IP
CONFIG_NET_DHCPV4=y  # if using dynamic IP
# Or configure static IP using CONFIG_NET_CONFIG_*

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y  # logs print right away
